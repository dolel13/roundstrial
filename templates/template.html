<!DOCTYPE html> <html>
 <head>
	<title>List Admin</title>
	<link href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/yeti/bootstrap.min.css" rel="stylesheet">

 </head> 
 <body>

  <div class="container"> 
    <br>
    <br>
    <br>
        {% for message in get_flashed_messages() %}
          <div class="alert alert-dismissable alert-info">{{ message }}</div>
        {% endfor %}
{% if error %}
 	  <div class="alert alert-dismissable alert-danger"><strong>Error:</strong> 
      {{ error }} </div>
{% endif %}

 	{% block content %} 

  <p>
  <small>Rounds List Importer v0.9</small>
</p>
 	{% endblock %}
  </div> 
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
 </body>
</html>
